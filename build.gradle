plugins {
    id 'java'
}

group 'com.atlassian.otel'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.opentelemetry', name: 'opentelemetry-sdk', version: '0.13.1'
    compile group: 'io.opentelemetry', name: 'opentelemetry-exporters-logging', version: '0.9.1'
}
